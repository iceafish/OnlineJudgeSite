{% extends "base.html" %}
{% block body %}
<h2>Contest</h2>
<hr>
<table border="0">
<tr>
<th>ID</th>
<th>name</th>
<th>start time</th>
<th>during</th>
<th>status</th>
</tr>
{% for x in contest %}
<tr>
<td>{{x.id}}</td>
<td>{{x.name}}</td>
<td>{{x.start}}</td>
<td>{{x.during}}</td>
<td>{{x.status}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
