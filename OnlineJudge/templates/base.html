<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	{% block head %}<!-- 用于导入CSS文件 -->
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/cufon-yui.js"></script>
	<script type="text/javascript" src="/js/arial.js"></script>
	<script type="text/javascript" src="/js/cuf_run.js"></script>
	<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/js/radius.js"></script>
	{% endblock %}
</head>

<body>
		<!-- 登录部分，各页面无需改动 -->
		<div class="main">
			<div class="header">
    			<div class="header_resize">
      				<div class="menu_nav">
        				<ul>
				          <li class="active"><a href="/">Home</a></li>
				          <li><a href="/contests/">Contests</a></li>
				          <li><a href="/problem/" >Problem</a></li>
				          <li><a href="/status/"  >Status</a></li>
				          <li><a href="/ranklist/">Ranklist</a></li>
				          <li><a href="/faq/"     >Faq</a></li>
				        </ul>
     				 </div>
     				 <div class="logo">
					        <h1><a href="index.html">Welcome <small>to HeiLongJiang University 
					</small></a></h1></div>
      				<div class="clr"></div>
    				</div>
  				</div>
  	<div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
		<!-- 登录部分，各页面无需改动 -->
			{% block body %}
		{% endblock %}
		<footer>
		Please Connect us.
	</footer>
        </div>
      </div>
      <!-- 登录部分>
      {% block login %}
      <div class="sidebar">
			{% if not request.session.user_id %}
				<form action="/user/login/" method="post">
					Username:<input type="text" name="username" /><br><br>
					Password:&nbsp;&nbsp;<input type="password" name="password"/><br><br>
					<input type="submit" value="Sign In" />
				</form>
				<a href="/user/reg/">Register</a>
			{% else %}
					Welcome the {{ request.session.user_name }} user.
					<a href="/user/logout/">Logout</a>
			{% endif %}
			      </div>
		{% endblock %}
    </div>
  </div>
		
	</div>
</body>
</html>
